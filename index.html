<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lava Engine WebGL Demo</title>
    </head>
    <body>
        <div id="site-header">
            <div id="site-header-title">
                <h1>Redifexx's Lava Engine WebGL Demo</h1>
            </div>
            <p id="site-header-subtitle">
            </p>
            <img id="site-header-logo" src="textures/RGL.ico" alt="redifexx logo">
        </div>
        <canvas id="demo-canvas"></canvas>
        <div id="comment-box">
            <div id="comment-box-control">
                <p id="comment-box-highlight">WASD: </p>
                <p id="comment-box-content">Move</p>
            </div>
            <div id="comment-box-control">
                <p id="comment-box-highlight">Space: </p>
                <p id="comment-box-content">Jump</p>
            </div>
            <div id="comment-box-control">
                <p id="comment-box-highlight">F: </p>
                <p id="comment-box-content">Toggle Camera Flight</p>
            </div>
        </div>
        <div id="update-box">
            <div id="update-box-control">
                <p id="update-box-highlight">Last Updated 8/18/2025: </p>
                <p id="update-box-content">Added first person movement. Additional textures.</p>
            </div>
        </div>
        <div id="error-box">
            <span class="error-box-title">Made by Gio Perez Colon</span>
        </div>
        <script src="dist/lava-engine.js"></script>
    </body>
</html>
